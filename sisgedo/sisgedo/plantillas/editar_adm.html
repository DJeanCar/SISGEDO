{% extends "base.html" %}

{% block titulo %}
	Edición
{% endblock titulo %}

{% block contenido %}
	<form action="">
		{% csrf_token %}
		<table>
			<tbody>
			<tr>
				<th>
					<label for="id_user_name">Nombre de usuario:</label>
				</th>
				<td>
					<input type="text" id="id_username" name="username" maxlength="30" value="{{usuario.username}}">
					<br>	
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_first_name">Nombres:</label>
				</th>
				<td>
					<input type="text" id="id_username" name="nombres" maxlength="30" value="{{usuario.first_name}}">
				<br>	
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_last_name">Apellidos:</label>
				</th>
				<td>
					<input type="text" id="id_last_name" name="apellidos" maxlength="30" value="{{usuario.last_name}}">
					<br>	
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_email">Email:</label>
				</th>
				<td>
					<input type="text" id="id_email" name="email" maxlength="30" value="{{usuario.email}}">
					<br>	
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_direccion">Dirección:</label>
				</th>
				<td>
					<input type="text" id="id_direccion" name="direccion" maxlength="30" value="{{usuario.direccion}}">
					<br>	
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_telefono">Teléfono:</label>
				</th>
				<td>
					<input type="text" id="id_telefono" name="telefono" maxlength="30" value="{{usuario.telefono}}">
					<br>	
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_password">Contraseña:</label>
				</th>
				<td>
					<input type="password" id="id_password" name="" maxlength="30" value="{{usuario.password}}">
					<br>	
				</td>
			</tr>
			</tbody>				
		</table>
		<p>
			<input type="submit" value="Guardar Cambios">
		</p>

	</form>
{% endblock contenido %}
