<form action="/editar_perfil/{{perfil.id}}" id="formulario" method="post">
	{% csrf_token %}
	<div class="control-group">
        <label class="control-label" for="id_tipo">Tipo</label>
        <div class="controls">
          {{formulario.tipo}}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="id_fecha_registro">Fecha registro:</label>
        <div class="controls">
          <input class="span3 dp2 valida" data-date-format="dd/mm/yy" name="fecha_registro" id="id_fecha_registro" placeholder="Fecha de registro" value="{{perfil.fecha_registro|date:"d/n/y"}}">	
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="id_fecha_vigencia">Fecha vigencia:</label>
        <div class="controls">
          <input class="span3 dp2 valida" data-date-format="dd/mm/yy" name="fecha_vigencia" id="id_fecha_vigencia" placeholder="Fecha de vigencia" value="{{perfil.fecha_vigencia|date:"d/n/y"}}">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="id_estado">Estado:</label>
        <div class="controls">
          {{formulario.estado}}
        </div>
    </div>

	<p><input value="Guardar Cambios" type="submit"></p>
</form>


<style type="text/css">
	.datepicker {
		z-index: 9999;
		top: 0;
		left: 0;
		padding: 4px;
		margin-top: 1px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
	}
</style>
<link rel="stylesheet" href="{{STATIC_URL}}css/datepicker.css" />
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="{{STATIC_URL}}js/bootstrap-datepicker.js"></script>

<script >
	$('.dp2').datepicker();	
</script>
