<form action="/nuevo_perfil/{{dato.id}}" id='formulario' method='post' >
		{% csrf_token %}
		<table>
			<tr><th><label for="id_tipo">Tipo:</label></th>
				<td><select name="tipo" id="id_tipo">
				<option value="" selected="selected">---------</option>
				<option value="operario">operario</option>
				<option value="supervisor">supervisor</option>
				<option value="administrador">administrador</option>
				</select>
				</td>
			</tr>		
			
			<tr>
				<th><label for="id_fecha_registro">Fecha registro:</label></th>
				<td><input type="text" name="fecha_registro" class=".dp3" id="id_fecha_registro" /></td>
			</tr>
			<tr>
				<th><label for="id_fecha_vigencia">Fecha vigencia:</label></th>
				<td>
					<div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
						<input class="span2" size="16" type="text" value="12-02-2012" name="fecha_vigencia" id="id_fecha_vigencia" />
						<span class="add-on"><i class="icon-th"></i></span>
					</div>
				</td>
			</tr>
			<tr>
				<th><label for="id_estado">Estado:</label></th>
				<td><input type="checkbox" name="estado" id="id_estado" />
				</td>
			</tr>			
			<input type="hidden" name="usuario" id="id_usuario" value="{{dato.id}}" />
		</table>
		<br><br>
		<div align="right">
	      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	      <button type="submit" class="btn btn-primary">Registrar Usuario</button>
	    </div>
	    <tr><div class="input-append date" id="dp" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
         		<input class="span2" size="16" value="12-02-2012" readonly="" type="text">
          		<span class="add-on"><i class="icon-calendar"></i></span>
     			</div>
  			</tr>

</form>
<style type="text/css">
	.datepicker {
		z-index: 9999;
		top: 0;
		left: 0;
		padding: 4px;
		margin-top: 1px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
	}
</style>
<link rel="stylesheet" href="{{STATIC_URL}}css/datepicker.css" />
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="{{STATIC_URL}}js/bootstrap-datepicker.js"></script>

<script >
	$('#dp3').datepicker();
</script>
