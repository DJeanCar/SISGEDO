<form action="/nuevo_perfil/{{dato.id}}" id='formulario' method='post' >
	<div class="row">
		<div class="span3">
		{% csrf_token %}
				<label for="id_tipo">Tipo:</label>
				<select name="tipo" id="id_tipo" class="span3">
				<option value="" selected="selected">Escoge una</option>
				<option value="operario">operario</option>
				<option value="supervisor">supervisor</option>
				<option value="administrador">administrador</option>
				</select>
				<br><br>		
				<label for="id_fecha_registro">Fecha registro:</label>
				<input class="span3 dp2" data-date-format="dd/mm/yy" name="fecha_registro" id="id_fecha_registro" placeholder="Fecha de registro" >	
				<br><br>				
				<label for="id_fecha_vigencia">Fecha vigencia:</label>
				<input class="span3 dp2" data-date-format="dd/mm/yy" name="fecha_vigencia" id="id_fecha_vigencia" placeholder="Fecha de vigencia">
				<br><br>				
				<label for="id_estado">Estado:</label>
				<input type="checkbox" name="estado" id="id_estado" />
				<input type="hidden" name="usuario" id="id_usuario" value="{{dato.id}}" />		
				<br><br><br>							
	    </div>
	    <div align="right" class="span3">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Salir</button>
			<button type="submit" class="btn btn-primary">Registrar Perfil</button>
		</div>	

	</div>
	
</form>

<style type="text/css">
	.datepicker {
		z-index: 9999;
		top: 0;
		left: 0;
		padding: 4px;
		margin-top: 1px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
	}
</style>
<link rel="stylesheet" href="{{STATIC_URL}}css/datepicker.css" />
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="{{STATIC_URL}}js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
	$('.dp2').datepicker()
</script>
